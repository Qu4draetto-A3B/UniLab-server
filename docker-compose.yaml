version: '3.9'

services:

  db:
    image: postgres:16.2-alpine3.19
    restart: unless-stopped
    # set shared memory limit when using docker-compose
    shm_size: 256mb
    env_file: ./postgres.env
    ports:
      - 5432:5432

  adminer:
    image: adminer
    restart: unless-stopped
    ports:
      - 8080:8080
